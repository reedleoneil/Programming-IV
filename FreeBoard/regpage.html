<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>YouBoard.com-Registration</title>
</head>

<body background="/FreeBoard/member/images/wallpaper.jpg">
<p>Registration Page:</p>
<p>Note:Fill in the following boxes to register.</p>
<form action="<cfoutput>#CurrentPage#</cfoutput>" method="post" name="form1" id="form1">
  <table width="381" align="center">
    <tr valign="baseline">
      <td nowrap="nowrap" align="center">Username:</td>
      <td><input type="text" name="username" value="" size="32" /></td>
    </tr>
    <tr valign="baseline">
      <td nowrap="nowrap" align="center">Password:</td>
      <td><input type="password" name="password" value="" size="32" /></td>
    </tr>
    <tr valign="baseline">
      <td nowrap="nowrap" align="center">First name:</td>
      <td><input type="text" name="fname" value="" size="32" /></td>
    </tr>
    <tr valign="baseline">
      <td nowrap="nowrap" align="center">Last name:</td>
      <td><input type="text" name="lname" value="" size="32" /></td>
    </tr>
    <tr valign="baseline">
      <td nowrap="nowrap" align="center">Address:</td>
      <td><input type="text" name="address" value="" size="32" /></td>
    </tr>
    <tr valign="baseline">
      <td nowrap="nowrap" align="center">Contact:</td>
      <td><input type="text" name="contact" value="" size="32" /></td>
    </tr>
    <tr valign="baseline">
      <td nowrap="nowrap" align="center">Pictures:</td>
      <td><input type="text" name="pictures" value="" size="32" /></td>
    </tr>
    <tr valign="baseline">
      <td nowrap="nowrap" align="center">&nbsp;</td>
      <td><input type="submit" value="Register" /></td>
    </tr>
  </table>
  <input type="hidden" name="MM_InsertRecord" value="form1" />
</form>
<p></p>
</body>
</html>
